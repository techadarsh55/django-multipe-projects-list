{% extends 'master.html'%}
{%load static%}

    {%block body%}
    <!--login part-->
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Contact Manage</title>
</head>
<body style="height: auto; background: rgb(202, 252, 153);">
    <section style="background-image: url(https://cdn.shopify.com/s/files/1/0591/5682/4230/files/1440_x_750_Contact_Us_02.jpg?v=1632891203); height:550px;"> 
        <div class="container">
            <div class="row text-center pt-5 pb-3">
                <h2 class="text-light ">Login Here</h2>
            </div>
            <div class="d-flex justify-content-center text-light">
                <form method="post">
                    {%csrf_token%}
                    <div class="card text-bg-secondary m-3 p-2">
                        <div class="card-body">
                            <label class="form-label">UserName</label>
                            <input type="text" class="form-control" name="username" required>
                            <label>Password</label>
                            <input type="password" class="form-control" name="password" required><br>
                            <input type="submit" value="Login" class="btn btn-primary mt-2">
                        </div>
                      </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
    {%endblock%}
