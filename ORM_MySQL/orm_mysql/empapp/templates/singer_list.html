<h1>Singer Details</h1>

<table border="1" cellspacing="10">
    <tr>
        <th>name</th>
        <th>email</th>
        <th>age</th>
    </tr>
    {%for i in slist2%}
    <tr>
        <td>{{i.name}}</td>
        <td>{{i.email}}</td>
        <td>{{i.age}}</td>
    </tr>
    {%endfor%}
</table>

<table border="1" cellspacing="10">
    <tr>
        <th>Song Name</th>
        <th>Duration</th>
      
    </tr>
    {%for i in songlist2 %}
    <tr>
        <td>{{i.names}}</td>
        <td>{{i.duration}}</td>
        
    </tr>
    {%endfor%}
</table>
